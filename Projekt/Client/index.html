<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="output.css">
    <title>Godisbutik</title>

  </head>
  <body class="min-h-screen bg-[url('https://images.pexels.com/photos/8669981/pexels-photo-8669981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-center">
    <header class="mt-10 text-center">
      <h1 class="text-7xl text-sky-400" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Godisbutik</h1>
    </header>
    <div id="messageBox" 
    class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white p-12 rounded-lg shadow-2xl text-center w-[600px] max-w-full text-xl">
</div>
    <main class="mt-10">
      <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
        <form id="godisForm">
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="godisName" class="mr-4 text-xl w-40">Godissort</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="godisName" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="price" class="mr-4 text-xl w-40">Pris</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="price" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="color" class="mr-4 text-xl w-40">Färg</label>
            <select class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="color">
              <option value="yellow-900">Brun</option>
              <option value="pink-200">Rosa</option>
              <option value="green-200">Grön</option>
              <option value="black">Svart</option>
              <option value="yellow-200">Gul</option>
              <option value="red-200">Röd</option>
              <option value="white">Vit</option>
              <option value="blue-200">Blå</option>
            </select>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center justify-end gap-4">
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="reset"
              name="clearGodisForm">
              Rensa
            </button>
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="submit"
              name="submitGodisForm">
              Lägg till
            </button>
          </div>
        </form>
      </div>
      <div id="listContainer"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
